name: Deploy MkDocs site

on:
  push:
    branches:
      - main
  schedule:
    - cron: "42 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs-material requests

      - name: Update dynamic snippet
        env:
          ROOT_ME_API_KEY: ${{ secrets.ROOT_ME_API_KEY }}
        run: |
          python update_root_me_stats.py

      - name: Commit updated snippet
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snippets/stats.md
          git diff --cached --quiet || git commit -m "Auto-update Root Me stats [skip ci]"
          git push origin main

      - name: Build MkDocs
        run: |
          mkdocs build --strict --verbose

      - name: Build and deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
